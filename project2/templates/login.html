<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <!-- website font  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{%static 'css/swiper.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/animate.css' %}" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/stylee.css' %}" />

    <title>Login</title>
</head>

<body>

    

    <!-- Navbar 2 Start -->
    <section id="Nav2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="{%static 'image/logo.png' %}" width="18%"></img>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn signup" onclick= "window.location.href = 'sgn';">New Account</button>
                <button class="btn login" onclick= "window.location.href = '';">Login</button>
            </div>
        </nav>
    </section>
    <!-- Navbar 2 End -->

    <!-- Navigator Start -->
    <section id="navigator">
        <div class="container">
            <div class="path">
                <div class="path-main" style="color: darkred; display:inline-block;">Home</div>
                <div class="path-directio" style="color: grey; display:inline-block;"> / Login</div>
            </div>

        </div>
    </section>
    <!-- Navigator End -->

    <!-- Login Start -->
    <section id="login">
        <div class="container">
                <img src="{%static 'imgs/logo.png' %}" alt="">
                <form action="{% url 'log' %}" method="POST"  >
                        {% csrf_token %}
                    <input class="username"  name="username" type="Username" placeholder="Username" required>
                    <input class="password"  name="pwd" type="Password" placeholder="Password" required>
                    <input class="check" type="checkbox">Remember me
                    <a href="#">Forget Password ?</a><br>
                    <div class="reg-group">
                        <button style="background-color: darkred;">Login</button>
                     
                    </div>
                </form>
        </div>
    </section>
    <!-- Login End -->

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{%static 'https://code.jquery.com/jquery-3.2.1.min.js' %}"></script>
    <script src="{%static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/swiper.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/wow.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/main.js' %}"></script>
</body>

</html>
