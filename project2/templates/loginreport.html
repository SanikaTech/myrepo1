<html>
  <head></head>
   <body>
   <center>
  <h1>Login Report</h1>
   <table border=25>
        {% if log %}
        <thead>
         <th>User Name</th>
         <th>Password</th>
         </thead>
       {%for k in log%}
         <tr>
              <td>{{k.username}}</td>
              <td>{{k.password}}</td>
        </tr>
     {% endfor %}
     {% endif %}
    </center>
   </table>
  </body>
 </html>
