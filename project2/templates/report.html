<html>
  <head></head>
   <body>
   <center>
  <h1>Contact Report</h1>
   <table border=25>
        {% if con %}
        <thead>
         <th>Name</th>
         <th>Email</th>
         <th>Phone</th>
         <th>Message</th>
         </thead>
       {%for k in con%}
         <tr>
              <td>{{k.name}}</td>
              <td>{{k.email}}</td>
              <td>{{k.phone}}</td>
              <td>{{k.message}}</td>
        </tr>
     {% endfor %}
     {% endif %}
    </center>
   </table>
  </body>
 </html>
